<div ng-include src="'/static/templates/layout/navbar.html'"></div>

<div class="panel-light panel-body">
  <div class="container breadcrub visible-lg ng-scope">
    <div>
        <div class="left">
            <ul class="bcrumbs">
                <li>Home</li>
                <li>/</li>
                <li>Jobs</li>
            </ul>
        </div>
        <a class="backbtn right ng-scope" back-action="" tooltip="Back">
            <span class="icon-back-icon1"></span>
            <span class="icon-back-icon2"></span>
        </a>
    </div>
    <div class="clearfix"></div>
    <div class="brlines"></div>
  </div>
</div>

<div class="panel-body panel-medium">
    <div class="container">
        <div class="search">
        <form role="form" name="searchForm">
            <div class="row">
                <div class="col-md-7 col-custom">
                    <div class="form-group">
                        <input placeholder="Where do you want to work?" places-auto-complete types="['establishment']" ng-model="vm.location" type='text' class="form-control" />
                    </div>
                </div>

                <div class="col-md-3 col-custom">
                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="Date" ng-model="vm.date">
                    </div>
                </div>
                <div class="col-md-2 col-custom">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" ng-click="vm.search()" >
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </div>
                </div>
            </div>
        </form>
        </div>

        <job ng-repeat="item in vm.jobs" job="item"></job>

         <div class="row" ng-hide="vm.jobs && vm.jobs.length">
          <div class="col-sm-12 no-jobs-here">
            <em>The are no fresh_jobs here.</em>
          </div>
        </div>
    </div>
</div>

<div ng-include src="'/static/templates/layout/footer.html'"></div>
